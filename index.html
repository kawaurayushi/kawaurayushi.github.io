<style type="text/css">

  </head>
  <body>
    <div>
    <form>
    <h3>&nbsp;TRANSLATOR, BINARY</h3>
        <div class="col-md-4">
           <h4> Text </h4>
           <textarea class="formtext" rows="4" style="width:100%" ></textarea>
        </div>

        <div class="col-md-4">
           <h4>Reverse</h4>
           <textarea class="formreverse" rows="4" style="width:100%" ></textarea>
        </div>

        <div class="col-md-4">
            <h4>Atbash</h4>
           <textarea class="formatbash" rows="4" style="width:100%"  ></textarea>
        </div>

        <div class="col-md-4">
            <h4>Playfair</h4>
           <textarea class="formpfair" rows="4" style="width:100%"  ></textarea>
        </div>

        <div class="col-md-4">
            <h4>Bifid</h4>
           <textarea class="formbifid" rows="4" style="width:100%"  ></textarea>
        </div>

        <div class="col-md-4">
            <h4>Binary</h4>
           <textarea class="formbinary" rows="4" style="width:100%"  ></textarea>
        </div>

        <div class="col-md-4">
            <h4>Octal</h4>
           <textarea class="formoctal" rows="4" style="width:100%"  ></textarea>
        </div>

        <div class="col-md-4">
            <h4>Hex</h4>
           <textarea class="formhex" rows="4" style="width:100%"  ></textarea>
        </div>

        <div class="col-md-4">
            <h4>Ascii</h4>
           <textarea class="formascii" rows="4" style="width:100%"  ></textarea>
        </div>

        <div class="col-md-4">
            <h4>Base32</h4>
           <textarea class="formbase32" rows="4" style="width:100%"  ></textarea>
        </div>

        <div class="col-md-4">
            <h4>Base64</h4>
           <textarea class="formbase64" rows="4" style="width:100%"  ></textarea>
        </div>

        <div class="col-md-4">
            <h4>Base85</h4>
           <textarea class="formbase85" rows="4" style="width:100%"   ></textarea>
        </div>

        <div class="col-md-4">
            <h4>uuencode</h4>
           <textarea class="formuu" rows="4" style="width:100%"  ></textarea>
        </div>

        <div class="col-md-4">
            <h4>xxencode</h4>
           <textarea class="formxx" rows="4" style="width:100%"  ></textarea>
        </div>

        <div class="col-md-4">
            <h4>Morse</h4>
           <textarea class="formmorse" rows="4" style="width:100%"  ></textarea>
        </div>
 
    </form>
    </div>
